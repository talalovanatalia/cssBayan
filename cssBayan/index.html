<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS bayans</h1>
        <div class="bayan">
            <div class="bayan__item">
                <input type="radio" name="css_bayan" class="bayan-item__input" id="1" checked>
                <label class="bayan-item__trigger" for="1"><span class="bayan-item__trigger__title">Welcome. Hope you slept better than me!</span><span class="bayan-item__trigger__icon"> +</span></label>
                        <div class="bayan-item__content"> 
                     <img class="img" src="/images/welcome.jpg" alt="welcome image">
                
            </div>
            <div class="bayan__item">
                <input type="radio" name="css_bayan" class="bayan-item__input" id="2">
                    <label class="bayan-item__trigger" for="2">Going to see if my code works</label>
                <div class="bayan-item__content"> 
                    <img class="img" src="/images/code.jpg" alt="good code image">
            </div>
            <div class="bayan__item">
                <input type="radio" name="css_bayan" class="bayan-item__input" id="3">
                    <label class="bayan-item__trigger" for="3"> Enough social interaction</label>
                <div class="bayan-item__content"> 
                    <img class="img" src="/images/interaction.jpg" alt="social interaction image">
            </div>
    
            <div class="bayan__item">
                <input type="radio" name="css_bayan" class="bayan-item__input" id="4">
                    <label class="bayan-item__trigger" for="4">Thank you for your attention</label>
                <div class="bayan-item__content">
                    <img class="img" src="/images/thank you.jpg" alt="no Questions image">
            
            </div>
        </div>
    </div>


</body>



</html>
